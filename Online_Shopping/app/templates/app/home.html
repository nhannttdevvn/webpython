{% extends 'app/base.html' %}
{%load static%}
{%block banner_slider %}
<div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
  
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{%static 'app/images/banner/b1.jpg'%}" class="d-block w-100" alt="Sữa con heo" height="480">
      <div class="carousel-caption d-none d-md-block">
        <h5>Sữa con heo </h5>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{%static 'app/images/banner/b2.jpg'%}" class="d-block w-100" alt="Sữa con bò" height="480">
      <div class="carousel-caption d-none d-md-block">
        <h5>Sữa con bò</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{%static 'app/images/banner/b3.jpg'%}" class="d-block w-100" alt="Sữa con dê" height="480">
      <div class="carousel-caption d-none d-md-block">
        <h5>Sữa con dê</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{%static 'app/images/banner/b4.jpg'%}" class="d-block w-100" alt="Sữa con gà" height="480">
      <div class="carousel-caption d-none d-md-block">
        <h5>Sữa con gà</h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{%endblock banner_slider%}
{%block main-content%}

<div class="row" style="width:100%">
  {%for product in products%}
  
  <div class="col-lg-4">
    <img class="thumbnail" src="{{product.image.url}}" >
    <div class="box-element product">
      <h6><strong> {{product.name}}</strong> </h6>
      <hr>
      <button data-product={{product.id}} data-action = "add" class="btn btn-outline-secondary add-btn update-cart" > Add to cart </button>
      <a class="btn btn-outline-success"> View </a>
      <h4 style="display: inline-block; float:right"> <strong> {{product.price}} </strong>
    </div>
  </div>
  {% endfor %}
<br/> <br/><br/>
</div>
{%endblock main-content%}
