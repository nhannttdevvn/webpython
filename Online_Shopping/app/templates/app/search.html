<!DOCTYPE html>
{% extends 'app/base.html' %}
{%load static%}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    {%block register %}
    {% comment %} <h5> {{searched}} </h5> <br/> {% endcomment %}
    <div class="row" style="width:100%; margin-left:40px"> 
      {%for product in keys%}
    {{key}} <br/>
    <div class="col-lg-4">
      <img class="thumbnail" src="{{product.image.url}}" >
      <div class="box-element product">
        <h6 style="color: #594DA3;"><strong>{{product.name}}</strong></h6>
      <hr>
      <button data-product={{product.id}} data-action = "add" class="btn btn-outline-secondary add-btn update-cart" style="border-radius:4px" > Thêm vào giỏ hàng </button>
      <a class="btn btn-outline-success" style="color: #CB24B5; border-color: #CB24B5; border-radius:4px"> Xem </a>
      <h4 style="display: inline-block; float:right"> <strong> {{product.price| floatformat:3}} VNĐ </strong>
      </div>
    </div>
    {% endfor %}
    </div>
    {%endblock register%}
  </body>
</html>
